[pytest]
# Pytest configuration for serverless observability tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers for organizing tests
markers =
    unit: Unit tests for specific functionality
    property: Property-based tests using Hypothesis
    integration: Integration tests (requires AWS resources)
    slow: Tests that take longer to run

# Hypothesis settings
hypothesis_profile = default

# Log configuration
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Coverage options (if using pytest-cov)
# addopts = --cov=lambda --cov=stacks --cov-report=html --cov-report=term
